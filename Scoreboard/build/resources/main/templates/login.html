<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title data-th-text="#{app.title}">Dashboard</title>
    <head  th:include="headers :: links"></head>
        <style type="text/css">
      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
        text-align: center;
      }
      a {
          color: green;
      }
      .navbar-form {
        margin-left: 1em;
      }
    </style>
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id="wrap">
   <div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="login-panel ">
					<div class="panel-body">
				        <form name="f" th:action="@{/login}" method="post">               
			              <fieldset>
			                <legend th:text="#{label.login}">Please Login</legend>
			                <div th:if="${param.error}" class="alert alert-danger alert-dismissible text-center" role="alert"><span th:text="#{message.invalidUserName}">Invalid User name</span></div>
			                <div th:if="${param.logout}" class="alert alert-success"><span th:text="#{message.logout}">Logout</span></div>
			                <div class="row">
			                   <div class ="col-md-4"> 
			                     <span class="form-control form-label1" th:text="#{label.email} + ':'">email</span>
			                   </div> 
			                     <div class ="input-group col-md-6">  
			                       <span class="input-group-addon" ><i class="fa fa-envelope fa-fw"></i></span>
			                       <input class="form-control" type="text" id="username" name="username"/>        
			                      </div>
			                  </div>    
			                  <br/>
			                  <div class="row">
			                   <div class ="col-md-4"> 
			                       <span class="form-control form-label1" th:text="#{label.password} + ':'">email</span>
			                    </div>
			                    <div class ="input-group col-md-6">  
			                       <span class="input-group-addon" ><i class="fa fa-key fa-fw"></i></span>  
			                       <input class="form-control" type="password" id="password" name="password"/>  
			                    </div>
			                 </div>      
			                 <br/>    
			                 <div class="input-group col-md-6 col-md-offset-2"  >
			                    <button type="submit" class="btn btn-primary" th:text="#{button.login}">Log in</button>
			                </div>
			            </fieldset>
			        </form>
			      </div>
			    </div>
			  </div>      
   			</div>
   		</div>	
   		<div id="push"><!--  --></div>
</div>   		
   <div id="footer">
      <div class="container">
        <p class="muted credit">Asterionix&nbsp;&copy;&nbsp;2016</p>
      </div>
    </div>   		
  </body>
</html>
